<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
    <h1>🌤️Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter City Name (e.g., Delhi)" />
    <div class="buttons">
      <button onclick="getWeatherByCity()">Get Weather</button>
      <button onclick="getWeatherByLocation()">📍 Use My Location</button>
    </div>
    <div id="error" class="error"></div>
    <div id="weather" class="hidden weather-card">
      <h2 id="cityName"></h2>
      <p><strong>Temperature:</strong> <span id="temp"></span></p>
      <p><strong>Condition:</strong> <span id="desc"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span></p>
      <p><strong>Wind Speed:</strong> <span id="wind"></span></p>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
